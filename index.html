<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/cf6e9818da.js" crossorigin="anonymous"></script>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- estilos -->
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- css principal -->
    <link rel="stylesheet" href="estilos.css">
    <!-- js -->
    <script src="arrays.js"></script>
    <script src="plantillas.js"></script>
    <script defer src="app.js"></script>
    <title>CV</title>
</head>
<body>
    <header class="encabezado">
        <div class="holder">
            <div class="elh1">
                <h1>Pablo Iván Bárcena</h1>
                <p>Curriculum Vitae</p>
            </div>
        </div>
    </header>
    <div><img src="./imagenes/cv.jpg" alt="foto" class="foto"></div>
    <aside class="aside">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h4 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Datos personales
                    </button>
                </h4>
                <div id="collapseOne" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="Personales">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h4 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Contacto
                    </button>
                </h4>
                <div id="collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="contacto">
                            <div class="contSocial">
                                <a class="enlaceContacto"><i class="fa-solid fa-envelope"></i></a>
                                <a href="https://github.com/Ivan-cinho" target="_blank"><i class="fa-brands fa-github"></i></a>
                                <a href="https://www.linkedin.com/in/pablo-iv%C3%A1n-b%C3%A1rcena-b21b7956/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
            <div class="contBotonera">
                <button class="btn btn-primary botonInicio botonSecciones">Inicio</button>
                <button class="btn btn-primary botonFormacion botonSecciones">Formación</button>
                <button class="btn btn-primary botonExperiencia botonSecciones">Experiencia laboral</button>
            </div>
    </aside>
    <main class="holder">
        <section class="Inicio">
            <h3>Inicio</h3>
            <div class="seccionConBordes">
                <h4>Carta de presentacion</h4>
                <div class="Carta" id="unaCarta">
                </div>
            </div>
            <div class="seccionConBordes">
                <h4>Portafolios web</h4>  
                <div class="Portafolios contTarjetas" id="unPortafolios">
                </div>
            </div>
        </section>
        <section class="Formacion">
            <h3>Formacion</h3>
            <div  class="seccionConBordes">
                <h4>Educacion secundaria y superior</h4>
                <ul id="acordeonFormacion" class="acordeones">
                </ul>
            </div>
            <div  class="seccionConBordes">
                <h4>Tecnicaturas y cursos</h4>
                <ul id="acordeonCursos" class="acordeones">
                </ul>
            </div>
            <div class="seccionConBordes">
                <h4>Titulos y certificaciones</h4>
                <div class="contTarjetas" id="tarjetasCertificaciones"></div>  
            </div>          
        </section>
        <section class="Experiancia">
            <h3>Experiencia laboral</h3>
            <div  class="seccionConBordes">
                <h4>Empleador</h4>
                <ul id="acordeonExperiencia" class="acordeones">
                </ul>
            </div>
            <div  class="seccionConBordes">
                <h4>Referencias</h4>
                <div class="contTarjetas" id="tarjetasReferencias"></div>
            </div>
        </section>
        <a href="https://wa.me/541154550660?text=Hola Ivan" class="btn-wsp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </main>
    <footer>
        <section class="holder">
            <div>
                <a href="" class="btn-social btnFooterLi" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="" class="btn-social btnFooterIg" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="btn-social btnFooterGh" target="_blank"><i class="fa-brands fa-github-alt" aria-hidden="true"></i></a>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
